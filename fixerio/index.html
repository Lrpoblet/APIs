<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Ejercicios JavaScript</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">

        <link rel="stylesheet" type="text/css" href="css/app.css">

    </head>
    <body>

        <header>
            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand" href="#/">Ejercicios JavaScript</a>
                </div>
            </nav>
        </header>

        <section class="container-fluid" id="main">

            <h3>Ejemplo API <a href="http://fixer.io/">Fixer.io</a></h3>

            <form class="form form-horizontal">
                <div class="form-group col-md-1 col-lg-1 col-sm-1 col-xs-1">
                    <div class="input-group">
                        <span class="input-group-addon">$</span>
                        <input type="text" id="from" class="form-control">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>

                <div class="form-group col-md-1 col-lg-1 col-sm-1 col-xs-1">
                    <div class="input-group">
                        <span class="input-group-addon">€</span>
                        <input type="text" id="to" class="form-control">
                        <span class="input-group-addon">.00</span>
                    </div>
                </div>

            </form>


        </section>

        <footer class="navbar navbar-inverse navbar-fixed-bottom">
            <div class="container-fluid">
                <p class="text-muted"><a href="https://github.com/jorgeas80">Jorge Arévalo</a></p>
            </div>
        </footer>

        <script src="js/vendor/jquery-1.12.1.min.js"></script>
        <script src="js/vendor/bootstrap.min.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
